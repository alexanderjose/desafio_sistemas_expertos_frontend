<br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <h3 class="h3 mb-3 font-weight-normal text-center">Por favor, ingrese</h3>
                <div class="form-group mb-3">
                    <label>Usuario</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Ingrese usuario" required>
                </div>
                <div class="form-group mb-3">
                    <label>Clave</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</div>
